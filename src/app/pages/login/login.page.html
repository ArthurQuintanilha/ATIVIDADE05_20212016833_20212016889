<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <img src="assets/img/logo.png" alt="Logo" />
    <h1>LOGIN</h1>
    <form [formGroup]="formGroup" (ngSubmit)="autenticar()">
      <ion-item lines="none">
        <ion-label position="stacked"><p>Email</p></ion-label>
        <input type="email" class="form-control border-1 shadow-none" formControlName="email" />
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked"><p>Senha</p></ion-label>
        <input type="password" class="form-control border-1 shadow-none" formControlName="senha" />
      </ion-item>

      <ion-button type="submit" class="custom-button" [disabled]="!formGroup.valid">Entrar</ion-button>
      <ion-button href="add-usuario" class="custom-button">Cadastrar</ion-button>
    </form>
  </div>
</ion-content>
